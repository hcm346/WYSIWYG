<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Houcem, Sarah, Allan">
    <meta name="description" content="my_wysiwyg">
    <meta name="keywords" content="wysiwyg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>My Wysiwyg</title>
</head>

<body>
    <main>
        <h1 class="title">My Wysiwyg</h1>
        <div id="wysiwyg">
            <textarea>
                </textarea>
            <div contenteditable=true name="text_box" id="text_box" class="text_box">
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="my_wysiwyg.js"></script>
    <script type="text/javascript">
        $('textarea').my_wysiwyg(
            {
                buttons: ["bold", "line-through", "italic", "font-size", "strikeThrough", "color"]
            }
        );
    </script>
</body>

</html>
